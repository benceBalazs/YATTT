<div class="menu">
  <header>YATTT - yet another time tracking tool</header>
  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
  </button>

</div>

<h2>Overview</h2>

<table mat-table matSort matSortDirection="asc" matSortActive="course" matSortDisableClear (matSortChange)="sortCourse($event)" [dataSource]="dataSource" class="table">
<ng-container matColumnDef="checkIn">
  <th mat-header-cell mat-sort-header *matHeaderCellDef>Check in time</th>
  <td mat-cell *matCellDef="let element">{{element.checkIn}}</td>
</ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Check out time</th>
    <td mat-cell *matCellDef="let element">{{element.checkOut}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
  </ng-container>

  <ng-container matColumnDef="card">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Card</th>
    <td mat-cell *matCellDef="let element">{{element.card}}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let element">{{element.course}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

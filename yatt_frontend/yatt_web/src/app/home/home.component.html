<div class="menu">
  <div>
    <header>YATTT - yet another time tracking tool</header>
  </div>
  <div>
    <mat-icon>credit_card</mat-icon>
    <mat-icon class="settingsIcon">settings</mat-icon>
  </div>
</div>

<h2>Overview</h2>

<table mat-table matSort matSortDirection="asc" [dataSource]="dataSource" class="table">
<ng-container matColumnDef="checkIn">
  <th mat-header-cell *matHeaderCellDef>Check in time</th>
  <td mat-cell *matCellDef="let element">{{element.checkIn}}</td>
</ng-container>

  <ng-container matColumnDef="checkOut">
    <th *matHeaderCellDef mat-header-cell>Check out time</th>
    <td mat-cell *matCellDef="let element">{{element.checkOut}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
  </ng-container>

  <ng-container matColumnDef="card">
    <th mat-header-cell *matHeaderCellDef>Card</th>
    <td mat-cell *matCellDef="let element">{{element.card}}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let element">{{element.course}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

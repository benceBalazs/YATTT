<h2>Overview</h2>

<table mat-table matSort matSortDirection="asc" matSortActive="course" matSortDisableClear (matSortChange)="sortCourse($event)" [dataSource]="dataSource" class="table">
<ng-container matColumnDef="check_in_time">
  <th mat-header-cell mat-sort-header *matHeaderCellDef>Check in time</th>
  <td mat-cell *matCellDef="let element">{{element.check_in_time}}</td>
</ng-container>

  <ng-container matColumnDef="check_out_time">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Check out time</th>
    <td mat-cell *matCellDef="let element">{{element.check_out_time}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
  </ng-container>

  <ng-container matColumnDef="card_name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Card</th>
    <td mat-cell *matCellDef="let element">{{element.card_name}}</td>
  </ng-container>

  <ng-container matColumnDef="lecture_name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let element">{{element.lecture_name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

name: Build, Test and Deploy the YATT android App

on:
  push:
    paths:
      - 'yattt_app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./yattt_app/gradlew


      - name: Run unit tests and generate Jacoco coverage report
        run: ./yattt_app/gradlew clean JacocoCodeCoverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: app/build/reports/jacoco/JacocoCodeCoverage/JacocoCodeCoverage.xml
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
      - name: Grant execute permission for gradlew
        run: chmod +x ./yattt_app/gradlew

      - name: Build APK
        run: ./yattt_app/gradlew assembleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yattt_android_app
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error